<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="pt-5">   
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title text-center fw-bold">TO DO LIST</div>
                                <ul class="list-unstyled">
                                    <li class="text-start p-3" v-for="(task, i) in toDoList">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input " type="checkbox" role="switch" :id="'switchTaskDone' + i +1" v-model="task.done">
                                            <label class="form-check-label" :class="{'text-decoration-line-through': task.done}" :for="'switchTaskDone' + i">{{task.text}}</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
